<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="status-bar">
      <span>Time</span>
      <span>Battery</span>
    </div>
    
    <div class="container">
      <header>
        <h1>GROUP PROJECT GRINDER</h1>
      </header>
      <main>{% block container %} {% endblock %}</main>
      <footer>
        <div class="navbar">
          <a href="{{ url_for('home')}}">Home</a>
          <a href="{{ url_for('create_project')}}">Project</a>
          <a href="{{ url_for('profile', username=username) }}">Profile</a>
        </div>
      </footer>
    </div>
  </body>
</html>
