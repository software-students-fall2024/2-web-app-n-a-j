
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Create Project</title>
</head>
<body>
    <div class="status-bar">
        <span>Time</span>
        <span>Battery</span>
    </div>

    <h1>Create Project</h1>

    <form class="project-form">
        <input type="text" placeholder="Your project name">
        <textarea placeholder="Write your description here..."></textarea>

        <label>Quick Action</label>
        <div>
            <input type="radio" name="action" id="add-to-do">
            <label for="add-to-do">Add to-do list</label>
        </div>
        <div>
            <input type="radio" name="action" id="add-members">
            <label for="add-members">Members</label>
        </div>

        <input type="text" placeholder="Start date...">
        <input type="text" placeholder="Due date...">
        <input type="text" placeholder="Members...">

        <button type="submit">Create Project</button>
    </form>

</body>
</html>
